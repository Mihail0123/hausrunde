<section class="panel">
<form id="searchForm" class="searchbar">
  <input type="text" name="q" id="q" placeholder="Search by title, location…" />

  <div id="filtersPanel" class="filters hidden">
    <div class="row">
      <label>Price min</label>
      <input type="number" name="price_min" min="0" />
      <label>Price max</label>
      <input type="number" name="price_max" min="0" />

      <label>Rooms ≥</label>
      <input type="number" name="rooms_min" min="0" />
      <label>Rooms ≤</label>
      <input type="number" name="rooms_max" min="0" />
    </div>

    <div class="row">
      <label>Area ≥</label>
      <input type="number" name="area_min" min="0" />
      <label>Area ≤</label>
      <input type="number" name="area_max" min="0" />

      <label>Type</label>
      <select name="housing_type">
        <option value="">Any</option>
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
        <option value="room">Room</option>
      </select>

      <label>Rating ≥</label>
      <input type="number" name="rating_min" min="0" max="5" step="0.1" />
    </div>

    <div class="row">
      <label>From</label><input type="date" name="available_from" />
      <label>To</label><input type="date" name="available_to" />

      <label>Order by</label>
      <select name="ordering" id="ordering">
        <option value="-created_at">Newest</option>
        <option value="price">Price ↑</option>
        <option value="-price">Price ↓</option>
        <option value="-average_rating">Rating ↓</option>
        <option value="-reviews_count">Reviews ↓</option>
        <option value="-views_count">Views ↓</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button type="submit" class="btn">Search</button>
    <button type="button" id="btnClear" class="btn ghost">Clear</button>
  </div>
</form>
</section>
